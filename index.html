    <script>
        let allArtists = [];
        let allEvents = [];
        let allProductions = [];
        let usersCache = {};
        let currentMainTab = 'artist';
        let currentRegion = 'all';
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email || !password) { toast('ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error'); return; }
            if (await login(email, password)) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        async function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (!name || !email || !password) { toast('ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error'); return; }
            if (password.length < 6) { toast('„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä', 'error'); return; }
            if (await signup(email, password, name)) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        function guestLogin() {
            continueAsGuest();
            showScreen('mainScreen');
            loadHomeData();
        }
        
        function switchMainTab(tab) {
            currentMainTab = tab;
            document.querySelectorAll('.tabs .tab').forEach((t, i) => {
                t.classList.toggle('active', (i === 0 && tab === 'artist') || (i === 1 && tab === 'event') || (i === 2 && tab === 'production'));
            });
            document.getElementById('artistList').style.display = tab === 'artist' ? 'block' : 'none';
            document.getElementById('eventList').style.display = tab === 'event' ? 'block' : 'none';
            document.getElementById('productionList').style.display = tab === 'production' ? 'block' : 'none';
            renderCurrentTab();
        }
        
        function handleRegionFilter() {
            const select = document.getElementById('regionFilter');
            currentRegion = select.value;
            select.classList.toggle('active', currentRegion !== 'all');
            renderCurrentTab();
        }
        
        function renderCurrentTab() {
            if (currentMainTab === 'artist') renderArtists();
            else if (currentMainTab === 'event') renderEvents();
            else renderProductions();
        }
        
        async function loadHomeData() {
            // Âú∞Âüü„Éï„Ç£„É´„Çø„Éº„ÇíÂàùÊúüÂåñ
            document.getElementById('regionFilter').innerHTML = generateRegionOptions(true);
            
            // „Éá„Éº„Çø„Çí‰∏¶Ë°åË™≠„ÅøËæº„Åø
            const [artists, events, productions] = await Promise.all([
                loadAllUsers(),
                loadEvents(),
                loadProductions()
            ]);
            
            allArtists = artists;
            allEvents = events;
            allProductions = productions;
            
            // „Ç§„Éô„É≥„ÉàÁî®„Å´„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
            const organizerIds = [...new Set(events.map(e => e.organizerId).filter(id => id))];
            usersCache = await getUsersByIds(organizerIds);
            
            renderCurrentTab();
        }
        
        function renderArtists() {
            const container = document.getElementById('artistList');
            
            let filtered = allArtists.filter(a => {
                if (currentRegion !== 'all' && a.region !== currentRegion) return false;
                return true;
            });
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„Åå„ÅÑ„Åæ„Åõ„Çì</div>';
                return;
            }
            
            let html = '';
            filtered.forEach(artist => {
                const initial = (artist.name || '?')[0].toUpperCase();
                const bio = artist.bio || '';
                const bioPreview = bio.length > 60 ? bio.substring(0, 60) + '...' : bio;
                const isMe = user && artist.id === user.uid;
                
                html += `
                    <div class="artist-card" onclick="window.location.href='profile.html?uid=${artist.id}'">
                        <div class="artist-card-header">
                            <div class="artist-avatar">
                                ${artist.photoURL ? `<img src="${artist.photoURL}" onerror="this.style.display='none';this.parentElement.textContent='${initial}'">` : initial}
                            </div>
                            <div class="artist-info">
                                <div class="artist-name">${artist.name}${isMe ? ' <span style="font-size:11px;color:var(--text3);">(„ÅÇ„Å™„Åü)</span>' : ''}</div>
                                ${artist.region ? `<div class="artist-region">üìç ${artist.region}</div>` : ''}
                            </div>
                        </div>
                        ${bioPreview ? `<div class="artist-bio">${bioPreview}</div>` : ''}
                        <div class="artist-footer">
                            ${renderSnsIcons(artist.snsLinks, 28)}
                            ${!isMe ? `<button class="artist-dm-btn" onclick="event.stopPropagation(); openDM('${artist.id}', '${artist.name}')">üí¨ DM</button>` : '<div></div>'}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        // „Çπ„É≠„ÉÉ„Éà„ÅÆ„Ç¢„Éê„Çø„ÉºË°®Á§∫
        function renderSlotAvatars(applicants, capacity) {
            let html = '';
            const count = applicants.length;
            for (let i = 0; i < capacity; i++) {
                if (i < count) {
                    const uid = applicants[i];
                    const u = usersCache[uid];
                    if (u && u.photoURL) {
                        html += `<div style="width:24px;height:24px;border-radius:50%;overflow:hidden;border:2px solid var(--card);margin-left:${i > 0 ? '-6px' : '0'};">
                            <img src="${u.photoURL}" style="width:100%;height:100%;object-fit:cover;">
                        </div>`;
                    } else {
                        const initial = u ? (u.name || '?')[0].toUpperCase() : '?';
                        html += `<div style="width:24px;height:24px;border-radius:50%;background:var(--gradient);display:flex;align-items:center;justify-content:center;color:white;font-size:10px;font-weight:600;border:2px solid var(--card);margin-left:${i > 0 ? '-6px' : '0'};">${initial}</div>`;
                    }
                } else {
                    html += `<div class="avatar-empty" style="margin-left:${i > 0 ? '-6px' : '0'};"></div>`;
                }
            }
            return html;
        }
        
        function formatTimeOnly(date) {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
            return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
        }
        
        function getDateKey(date) {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }
        
        function createDateSeparator(dateKey) {
            const d = new Date(dateKey);
            const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const dateStr = `${d.getMonth() + 1}.${d.getDate()} ${days[d.getDay()]}`;
            return `<div class="date-separator">
                <div class="date-separator-line"></div>
                <span class="date-separator-text">${dateStr}</span>
                <div class="date-separator-line"></div>
            </div>`;
        }
        
        function renderEvents() {
            const container = document.getElementById('eventList');
            const now = new Date();
            
            let futureEvents = allEvents.filter(ev => {
                const evDate = ev.date?.toDate ? ev.date.toDate() : new Date(ev.date);
                if (evDate < now) return false;
                if (currentRegion !== 'all' && ev.region !== currentRegion) return false;
                return true;
            });
            
            futureEvents.sort((a, b) => {
                const dateA = a.date?.toDate ? a.date.toDate() : new Date(a.date);
                const dateB = b.date?.toDate ? b.date.toDate() : new Date(b.date);
                return dateA - dateB;
            });
            
            if (futureEvents.length === 0) {
                container.innerHTML = '<div class="empty-state">‰ªäÂæå„ÅÆ„Ç§„Éô„É≥„Éà„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            const byDate = {};
            futureEvents.forEach(ev => {
                const key = getDateKey(ev.date);
                if (!byDate[key]) byDate[key] = [];
                byDate[key].push(ev);
            });
            
            let html = '';
            const labels = {A:'„Çø„Ç§„É†„ÉÜ„Éº„Éñ„É´', B:'„ÇÆ„É£„É©„É≥„ÉÜ„Ç£„Éº', C:'„Éï„É©„Ç§„É§„Éº'};
            const cls = {A:'a', B:'b', C:'c'};
            
            for (const dateKey in byDate) {
                html += createDateSeparator(dateKey);
                byDate[dateKey].forEach(ev => {
                    const currency = ev.currency || 'jpy';
                    const organizer = usersCache[ev.organizerId] || {};
                    
                    html += `<div class="card">
                        <div class="card-main" onclick="window.location.href='events.html?id=${ev.id}'">
                            <img src="${ev.imageUrl||'logo.png'}" class="card-img" onerror="this.src='logo.png'">
                            <div class="card-body">
                                <span class="card-region">üìç ${ev.region||'Êú™Ë®≠ÂÆö'}</span>
                                <span class="badge ${cls[ev.type]||'a'}">${labels[ev.type]||'„Çø„Ç§„É†„ÉÜ„Éº„Éñ„É´'}</span>
                                <h3 class="card-title">${ev.title}</h3>
                                <p style="color:var(--text2);font-size:13px;">üïê ${formatTimeOnly(ev.date)} üè† ${ev.location||''}</p>
                                <div class="card-organizer" onclick="event.stopPropagation(); window.location.href='profile.html?uid=${ev.organizerId}'">
                                    ${renderAvatar(organizer.photoURL || ev.organizerPhoto, organizer.name || ev.organizerName || '?', 28, false)}
                                    <span class="card-organizer-name">${organizer.name || ev.organizerName || '‰∏ªÂÇ¨ËÄÖ'}</span>
                                </div>
                            </div>
                        </div>`;
                    
                    // „Çπ„É≠„ÉÉ„ÉàË°®Á§∫ÔºàType A, B „ÅÆ„ÅøÔºâ
                    if ((ev.type === 'A' || ev.type === 'B') && ev.slots && ev.slots.length > 0) {
                        html += `<div class="card-slots">`;
                        ev.slots.forEach((slot, i) => {
                            const price = slot.price || 0;
                            const capacity = slot.capacity || 1;
                            const applicants = slot.applicants || [];
                            const count = applicants.length;
                            const isFull = count >= capacity;
                            const isFree = price === 0;
                            
                            html += `<div class="card-slot">
                                <div class="card-slot-info">
                                    <span class="card-slot-time">üïê ${slot.time || 'Êú™ÂÆö'}</span>
                                    <span class="card-slot-price ${isFree ? 'free' : ''}">${formatPrice(price, currency)}</span>
                                    <span class="card-slot-count ${isFull ? 'full' : ''}">${count}/${capacity}‰∫∫${isFull ? ' Ê∫ÄÂì°' : ''}</span>
                                </div>
                                <div class="card-slot-avatars">${renderSlotAvatars(applicants, capacity)}</div>
                                <button class="card-slot-buy ${isFree ? 'free' : ''} ${isFull ? 'full' : ''}" 
                                        onclick="event.stopPropagation(); window.location.href='events.html?id=${ev.id}'"
                                        ${isFull ? 'disabled' : ''}>
                                    ${isFull ? 'Ê∫ÄÂì°' : (isFree ? 'ÁÑ°Êñô‰∫àÁ¥Ñ' : formatPriceShort(price, currency))}
                                </button>
                            </div>`;
                        });
                        html += `</div>`;
                    }
                    
                    html += `</div>`;
                });
            }
            container.innerHTML = html;
        }
        
        function renderProductions() {
            const container = document.getElementById('productionList');
            
            if (allProductions.length === 0) {
                container.innerHTML = '<div class="empty-state">„Éó„É≠„ÉÄ„ÇØ„Ç∑„Éß„É≥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            let html = '';
            const labels = {audio:'Èü≥Ê∫ê',goods:'ÂïÜÂìÅ',produce:'„Éó„É≠„Éá„É•„Éº„Çπ'};
            allProductions.forEach(p => {
                html += `<div class="card" onclick="window.location.href='productions.html?id=${p.id}'">
                    <div class="card-main">
                        <img src="${p.imageUrl||'logo.png'}" class="card-img" onerror="this.src='logo.png'">
                        <div class="card-body">
                            <span class="badge a">${labels[p.type]||'ÂïÜÂìÅ'}</span>
                            <h3 class="card-title">${p.title}</h3>
                            <p style="color:var(--text2);font-size:13px;">¬•${(p.price||0).toLocaleString()}</p>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }
        
        function onAuthReady() {
            const params = new URLSearchParams(location.search);
            if (user && !isGuest) {
                showScreen('mainScreen');
                loadHomeData();
            } else if (params.get('login')) {
                showScreen('loginScreen');
            } else if (params.get('signup')) {
                showScreen('signupScreen');
            }
            setupLogo();
        }
    </script>
