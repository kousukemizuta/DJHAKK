    <script src="js/common.js"></script>
    <script>
        let allEvents = [];
        let currentFilter = 'all';
        let currentEvent = null;
        let selectedSlotIndex = -1;
        
        const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        
        function handleCreateClick() { if (requireLogin()) window.location.href = 'create.html'; }
        function handleProfileClick() { if (requireLogin()) window.location.href = 'profile.html'; }
        
        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.filter === f));
            renderEvents();
        }
        
        function filterEvents() {
            renderEvents();
        }
        
        async function loadAllEvents() {
            allEvents = await loadEvents();
            renderEvents();
            checkUrlParam();
        }
        
        // æ—¥ä»˜ã‚­ãƒ¼ã‚’ç”Ÿæˆ (YYYY-MM-DD)
        function getDateKey(date) {
            const d = date.toDate ? date.toDate() : new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }
        
        // æ—¥ä»˜ã‚»ãƒ‘ãƒ¬ãƒ¼ã‚¿ãƒ¼HTMLç”Ÿæˆ
        function createDateSeparator(dateKey) {
            const d = new Date(dateKey);
            const month = d.getMonth() + 1;
            const day = d.getDate();
            const dayName = dayNames[d.getDay()];
            return `
                <div class="date-separator">
                    <div class="date-separator-inner">
                        <span class="date-separator-date">${month}.${day}</span>
                        <span class="date-separator-day">${dayName}</span>
                    </div>
                </div>
            `;
        }
        
        function renderEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const now = new Date();
            now.setHours(0, 0, 0, 0); // ä»Šæ—¥ã®0æ™‚
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°: éå»ã‚¤ãƒ™ãƒ³ãƒˆé™¤å¤–ã€æ¤œç´¢ã€ã‚¿ã‚¤ãƒ—ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            let filtered = allEvents.filter(ev => {
                const evDate = ev.date?.toDate ? ev.date.toDate() : new Date(ev.date);
                if (evDate < now) return false; // éå»ã®ã‚¤ãƒ™ãƒ³ãƒˆã¯é™¤å¤–
                if (currentFilter !== 'all' && ev.type !== currentFilter) return false;
                if (search && !ev.title.toLowerCase().includes(search) && !(ev.location||'').toLowerCase().includes(search)) return false;
                return true;
            });
            
            // æ—¥ä»˜æ˜‡é †ã§ã‚½ãƒ¼ãƒˆï¼ˆé–‹å‚¬æ—¥ãŒè¿‘ã„é †ï¼‰
            filtered.sort((a, b) => {
                const dateA = a.date?.toDate ? a.date.toDate() : new Date(a.date);
                const dateB = b.date?.toDate ? b.date.toDate() : new Date(b.date);
                return dateA - dateB;
            });
            
            const container = document.getElementById('eventsList');
            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align:center; color: var(--text2); padding: 40px;">ä»Šå¾Œã®ã‚¤ãƒ™ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            // æ—¥ä»˜åˆ¥ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const byDate = {};
            filtered.forEach(ev => {
                const key = getDateKey(ev.date);
                if (!byDate[key]) byDate[key] = [];
                byDate[key].push(ev);
            });
            
            let html = '';
            const labels = {A:'ã‚¿ã‚¤ãƒ ãƒ†ãƒ¼ãƒ–ãƒ«', B:'ã‚®ãƒ£ãƒ©ãƒ³ãƒ†ã‚£ãƒ¼', C:'ãƒ•ãƒ©ã‚¤ãƒ¤ãƒ¼'};
            const cls = {A:'a', B:'b', C:'c'};
            
            for (const dateKey in byDate) {
                html += createDateSeparator(dateKey);
                byDate[dateKey].forEach(ev => {
                    html += `<div class="card" onclick="showEventDetail('${ev.id}')">
                        <img src="${ev.imageUrl||'logo.png'}" class="card-img" onerror="this.src='logo.png'">
                        <div class="card-body">
                            <span class="badge ${cls[ev.type]||'a'}">${labels[ev.type]||'ã‚¿ã‚¤ãƒ ãƒ†ãƒ¼ãƒ–ãƒ«'}</span>
                            <h3 class="card-title">${ev.title}</h3>
                            <p style="color:var(--text2);font-size:13px;">ğŸ• ${formatTime(ev.date)}</p>
                            <p style="color:var(--text2);font-size:13px;">ğŸ“ ${ev.location||''}</p>
                        </div>
                    </div>`;
                });
            }
            container.innerHTML = html;
        }
        
        // æ™‚é–“ã®ã¿ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatTime(date) {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
            return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
        }
        
        function checkUrlParam() {
            const id = new URLSearchParams(location.search).get('id');
            if (id) showEventDetail(id);
        }
        
        function showEventDetail(id) {
            currentEvent = allEvents.find(e => e.id === id);
            if (!currentEvent) return;
            
            const labels = {A:'ã‚¿ã‚¤ãƒ ãƒ†ãƒ¼ãƒ–ãƒ«', B:'ã‚®ãƒ£ãƒ©ãƒ³ãƒ†ã‚£ãƒ¼', C:'ãƒ•ãƒ©ã‚¤ãƒ¤ãƒ¼'};
            const cls = {A:'a', B:'b', C:'c'};
            
            document.getElementById('modalImg').src = currentEvent.imageUrl || 'logo.png';
            document.getElementById('modalBadge').textContent = labels[currentEvent.type] || 'ã‚¿ã‚¤ãƒ ãƒ†ãƒ¼ãƒ–ãƒ«';
            document.getElementById('modalBadge').className = 'badge ' + (cls[currentEvent.type] || 'a');
            document.getElementById('modalTitle').textContent = currentEvent.title;
            document.getElementById('modalDate').textContent = formatDate(currentEvent.date);
            document.getElementById('modalLocation').textContent = currentEvent.location || '';
            document.getElementById('modalOrganizer').textContent = currentEvent.organizerName || '';
            document.getElementById('modalDesc').textContent = currentEvent.description || '';
            
            // ã‚¿ã‚¤ãƒ ãƒ†ãƒ¼ãƒ–ãƒ«ã®å ´åˆ
            let slotsHtml = '';
            if (currentEvent.type === 'A' && currentEvent.slots && currentEvent.slots.length > 0) {
                slotsHtml = '<h3 class="section-title">ğŸ« ã‚¿ã‚¤ãƒ ãƒ†ãƒ¼ãƒ–ãƒ«</h3>';
                currentEvent.slots.forEach((slot, i) => {
                    slotsHtml += `
                        <div class="slot-card">
                            <div class="slot-row">
                                <span class="slot-time">ğŸ• ${slot.time || 'æ™‚é–“æœªå®š'}</span>
                                <button class="slot-price" onclick="openPurchaseModal(${i})">Â¥${(slot.price||0).toLocaleString()}</button>
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('modalSlots').innerHTML = slotsHtml;
            
            // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³
            let actionHtml = '';
            if (currentEvent.type === 'B') {
                actionHtml = `<button class="btn btn-p btn-lg" onclick="handleEventAction()">å¿œå‹Ÿã™ã‚‹</button>`;
            }
            document.getElementById('modalAction').innerHTML = actionHtml;
            
            document.getElementById('eventModal').classList.add('active');
        }
        
        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
            history.replaceState(null, '', 'events.html');
        }
        
        // è³¼å…¥ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openPurchaseModal(index) {
            if (!requireLogin()) return;
            
            selectedSlotIndex = index;
            const slot = currentEvent.slots[index];
            
            document.getElementById('purchaseTime').textContent = 'ğŸ• ' + (slot.time || 'æ™‚é–“æœªå®š');
            document.getElementById('purchasePrice').textContent = 'Â¥' + (slot.price||0).toLocaleString();
            
            document.getElementById('purchaseModal').classList.add('active');
        }
        
        // è³¼å…¥ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closePurchaseModal() {
            document.getElementById('purchaseModal').classList.remove('active');
            selectedSlotIndex = -1;
        }
        
        // è³¼å…¥ã‚’ç¢ºå®š
        function confirmPurchase() {
            // TODO: æ±ºæ¸ˆå‡¦ç†ã‚’å®Ÿè£…
            toast('ã“ã®æ©Ÿèƒ½ã¯æº–å‚™ä¸­ã§ã™');
            closePurchaseModal();
        }
        
        function handleEventAction() {
            if (!requireLogin()) return;
            toast('ã“ã®æ©Ÿèƒ½ã¯æº–å‚™ä¸­ã§ã™');
        }
        
        function onAuthReady() {
            loadAllEvents();
        }
    </script>
