    <script>
        let allEvents = [];
        let allProductions = [];
        let usersCache = {};
        let currentTab = 'events';
        let currentRegionFilter = 'all';
        const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        async function handleLogin() {

                showScreen('mainScreen');
                loadHomeData();

        }
        
        async function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (await signup(email, password, name)) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        async function handleGoogleLogin() {
            if (await loginWithGoogle()) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        function guestMode() {
            continueAsGuest();
            showScreen('mainScreen');
            loadHomeData();
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tabEvents').classList.toggle('active', tab === 'events');
            document.getElementById('tabProductions').classList.toggle('active', tab === 'productions');
            document.getElementById('eventsContent').style.display = tab === 'events' ? 'block' : 'none';
            document.getElementById('productionsContent').style.display = tab === 'productions' ? 'block' : 'none';
            document.getElementById('regionFilterRow').style.display = tab === 'events' ? 'flex' : 'none';
        }
        
        function setHomeRegionFilter() {
            const select = document.getElementById('homeRegionFilter');
            currentRegionFilter = select.value;
            select.classList.toggle('active', currentRegionFilter !== 'all');
            renderLists();
        }
        
        async function loadHomeData() {
            allEvents = await loadEvents();
            allProductions = await loadProductions();
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’ä¸€æ‹¬å–å¾—
            const allUserIds = new Set();
            allEvents.forEach(ev => {
                if (ev.organizerId) allUserIds.add(ev.organizerId);
                if (ev.slots) {
                    ev.slots.forEach(slot => {
                        if (slot.applicants) {
                            slot.applicants.forEach(uid => allUserIds.add(uid));
                        }
                    });
                }
            });
            usersCache = await getUsersByIds([...allUserIds]);
            
            renderLists();
        }
        
        function getDateKey(date) {
            const d = date.toDate ? date.toDate() : new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }
        
        function createDateSeparator(dateKey) {
            const d = new Date(dateKey);
            const month = d.getMonth() + 1;
            const day = d.getDate();
            const dayName = dayNames[d.getDay()];
            return `
                <div class="date-separator">
                    <div class="date-separator-inner">
                        <span class="date-separator-date">${month}.${day}</span>
                        <span class="date-separator-day">${dayName}</span>
                    </div>
                </div>
            `;
        }
        
        function formatTimeOnly(date) {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
            return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
        }
        
        function renderSlotAvatars(applicants, capacity) {
            let html = '';
            const count = applicants ? applicants.length : 0;
            
            if (applicants) {
                applicants.forEach(uid => {
                    const u = usersCache[uid] || {};
                    html += renderAvatar(u.photoURL, u.name || '?', 24, true, uid);
                });
            }
            
            for (let i = count; i < capacity; i++) {
                html += `<div class="avatar-empty"></div>`;
            }
            
            return html;
        }
        
        function renderLists() {
            const evList = document.getElementById('eventsList');
            const prList = document.getElementById('productionsList');
            
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            
            let futureEvents = allEvents.filter(ev => {
                const evDate = ev.date?.toDate ? ev.date.toDate() : new Date(ev.date);
                if (evDate < now) return false;
                if (currentRegionFilter !== 'all' && ev.region !== currentRegionFilter) return false;
                return true;

            futureEvents.sort((a, b) => {
