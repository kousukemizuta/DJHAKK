        .tab.active { background: var(--gradient); color: white; }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 16px; color: var(--text2); }
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--card); padding: 12px 24px; border-radius: var(--r-lg); opacity: 0; z-index: 300; }
        .toast.show { opacity: 1; }

        .link { color: var(--primary); cursor: pointer; text-decoration: underline; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 200; align-items: center; justify-content: center; padding: 20px; }

    </style>

    <script src="js/common.js"></script>
    <script>
        let currentTab = 'events';
        let allEvents = [];
        let allProductions = [];
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id)?.classList.add('active');
            document.getElementById('mainNav').style.display = id === 'mainScreen' ? 'flex' : 'none';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            if (await login(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            if (await signup(document.getElementById('signupEmail').value, document.getElementById('signupPassword').value, document.getElementById('signupName').value)) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        async function handleGoogleLogin() {
            if (await loginWithGoogle()) {
                showScreen('mainScreen');
                loadHomeData();
            }
        }
        
        function guestMode() {
            continueAsGuest();
            showScreen('mainScreen');
            loadHomeData();
        }
        
        function handleCreateClick() {
            if (requireLogin()) window.location.href = 'create.html';
        }
        
        function handleProfileClick() {
            if (requireLogin()) window.location.href = 'profile.html';
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tabEvents').classList.toggle('active', tab === 'events');
            document.getElementById('tabProductions').classList.toggle('active', tab === 'productions');
            document.getElementById('eventsContent').style.display = tab === 'events' ? 'block' : 'none';
            document.getElementById('productionsContent').style.display = tab === 'productions' ? 'block' : 'none';
        }
        
        async function loadHomeData() {
            allEvents = await loadEvents();
            allProductions = await loadProductions();
            renderLists();
        }
        
        function renderLists() {
            const evList = document.getElementById('eventsList');
            const prList = document.getElementById('productionsList');
            
            if (allEvents.length === 0) {
                evList.innerHTML = '<p style="text-align:center; color: var(--text2); padding: 40px;">„Ç§„Éô„É≥„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
            } else {
                const byRegion = {};
                allEvents.forEach(ev => {
                    const r = ev.region || '„Åù„ÅÆ‰ªñ';
                    if (!byRegion[r]) byRegion[r] = [];
                    byRegion[r].push(ev);
                });
                let html = '';
                for (const r in byRegion) {
                    html += `<h3 class="section-title">${r}</h3>`;
                    byRegion[r].forEach(ev => {
                        const labels = {A:'„Çø„Ç§„É†„ÉÜ„Éº„Éñ„É´',B:'„ÇÆ„É£„É©„É≥„ÉÜ„Ç£„Éº',C:'„Éï„É©„Ç§„É§„Éº'};
                        const cls = {A:'a',B:'b',C:'c'};
                        html += `<div class="card" onclick="window.location.href='events.html?id=${ev.id}'">
                            <img src="${ev.imageUrl||'logo.png'}" class="card-img" onerror="this.src='logo.png'">
                            <div class="card-body">
                                <span class="badge ${cls[ev.type]||'a'}">${labels[ev.type]||'„Çø„Ç§„É†„ÉÜ„Éº„Éñ„É´'}</span>
                                <h3 class="card-title">${ev.title}</h3>
                                <p style="color:var(--text2);font-size:13px;">üìÖ ${formatDate(ev.date)}</p>
                                <p style="color:var(--text2);font-size:13px;">üìç ${ev.location||''}</p>
                            </div>
                        </div>`;
                    });
                }
                evList.innerHTML = html;
            }
            
            if (allProductions.length === 0) {
                prList.innerHTML = '<p style="text-align:center; color: var(--text2); padding: 40px;">„Éó„É≠„ÉÄ„ÇØ„Ç∑„Éß„É≥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
            } else {
                let html = '';
                allProductions.forEach(p => {
                    const labels = {audio:'Èü≥Ê∫ê',goods:'ÂïÜÂìÅ',produce:'„Éó„É≠„Éá„É•„Éº„Çπ'};
                    html += `<div class="card" onclick="window.location.href='productions.html?id=${p.id}'">
                        <img src="${p.imageUrl||'logo.png'}" class="card-img" onerror="this.src='logo.png'">
                        <div class="card-body">
                            <span class="badge a">${labels[p.type]||'ÂïÜÂìÅ'}</span>
                            <h3 class="card-title">${p.title}</h3>
                            <p style="color:var(--text2);font-size:13px;">¬•${(p.price||0).toLocaleString()}</p>
                        </div>
                    </div>`;
                });
                prList.innerHTML = html;
            }
        }
        
        function onAuthReady() {
            const params = new URLSearchParams(location.search);
            if (user && !isGuest) {
                showScreen('mainScreen');
                loadHomeData();
            } else if (params.get('login')) {
                showScreen('loginScreen');
            } else if (params.get('signup')) {
                showScreen('signupScreen');
            }
            setupLogo();
        }
    </script>
