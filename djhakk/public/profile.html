<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        .container { padding-bottom: 100px; }
        .header { display: flex; align-items: center; gap: 16px; padding: 16px 0; margin-bottom: 24px; }
        .header-logo { height: 40px; width: 40px; object-fit: contain; cursor: pointer; border-radius: 8px; }
        .header-title { font-size: 20px; font-weight: 700; flex: 1; }
        .back-btn { background: none; border: none; color: var(--text); font-size: 16px; cursor: pointer; }
        
        .profile-header { text-align: center; margin-bottom: 24px; }
        .avatar-large { width: 100px; height: 100px; border-radius: 50%; background: var(--gradient); display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 16px; overflow: hidden; cursor: pointer; }
        .avatar-large.readonly { cursor: default; }
        .avatar-large img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
        .profile-region { font-size: 14px; color: var(--primary); margin-bottom: 8px; }
        .profile-bio { color: var(--text2); font-size: 14px; margin-bottom: 16px; white-space: pre-wrap; word-break: break-word; }
        
        .profile-sns { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 20px; }
        .profile-sns .sns-link { display: inline-flex !important; align-items: center; gap: 8px; padding: 8px 14px !important; background: var(--card); border-radius: 20px; color: var(--text2); text-decoration: none; font-size: 13px; white-space: nowrap; width: auto !important; height: auto !important; }
        .profile-sns .sns-link:hover { background: var(--surface); color: var(--text); }
        
        .profile-actions { display: flex; gap: 12px; justify-content: center; margin-bottom: 24px; }
        .profile-btn { padding: 12px 24px; border-radius: 20px; font-weight: 600; font-size: 14px; cursor: pointer; border: none; }
        .profile-btn.dm { background: var(--gradient); color: white; }
        .profile-btn.secondary { background: var(--card); color: var(--text2); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .sns-item { background: var(--card); border-radius: var(--r-md); padding: 16px; margin-bottom: 12px; }
        .sns-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .sns-item-title { font-weight: 600; color: var(--text2); font-size: 14px; }
        .sns-item-remove { background: #FF4757; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 14px; }
        .sns-select-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .sns-select { flex: 1; padding: 10px 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 14px; }
        .add-sns-btn { background: var(--surface); border: 1px dashed var(--border); color: var(--text2); width: 100%; padding: 12px; border-radius: var(--r-md); cursor: pointer; margin-bottom: 16px; }
        
        .btn-danger { background: #FF4757; color: white; }
        
        /* Wallet Section */
        .wallet-balance { background: var(--gradient); border-radius: var(--r-xl); padding: 24px; margin-bottom: 20px; text-align: center; }
        .wallet-balance-label { font-size: 14px; color: rgba(255,255,255,0.8); margin-bottom: 8px; }
        .wallet-balance-amount { font-size: 36px; font-weight: 700; }
        .wallet-pending { font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 8px; }
        .wallet-actions { display: flex; gap: 12px; margin-bottom: 24px; }
        .wallet-btn { flex: 1; padding: 14px; border-radius: var(--r-md); font-weight: 600; cursor: pointer; border: none; font-size: 14px; }
        .wallet-btn.withdraw { background: var(--card); color: var(--text); }
        .wallet-btn.withdraw:disabled { opacity: 0.5; cursor: not-allowed; }
        .wallet-section-title { font-size: 14px; color: var(--text2); margin-bottom: 0; font-weight: 600; }
        .wallet-section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .add-card-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; font-weight: 600; }
        .wallet-cards-section { margin-bottom: 24px; }
        .wallet-tabs { display: flex; gap: 8px; margin-bottom: 16px; }
        .wallet-tab { flex: 1; padding: 10px; background: var(--card); color: var(--text2); border: none; border-radius: var(--r-md); cursor: pointer; font-size: 13px; font-weight: 600; }
        .wallet-tab.active { background: var(--surface); color: var(--text); border: 1px solid var(--primary); }
        .transaction-item { background: var(--card); border-radius: var(--r-md); padding: 16px; margin-bottom: 12px; }
        .transaction-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .transaction-title { font-weight: 600; font-size: 14px; }
        .transaction-amount { font-weight: 700; }
        .transaction-amount.plus { color: #2ECC71; }
        .transaction-amount.minus { color: #FF4757; }
        .transaction-meta { display: flex; justify-content: space-between; font-size: 12px; color: var(--text3); }
        .transaction-status { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .transaction-status.paid { background: rgba(255,193,7,0.2); color: #FFC107; }
        .transaction-status.completed { background: rgba(46,204,113,0.2); color: #2ECC71; }
        .transaction-status.pending { background: rgba(160,160,184,0.2); color: var(--text2); }
        .transaction-status.cancelled { background: rgba(255,71,87,0.2); color: #FF4757; }
        .confirm-receipt-btn { margin-top: 12px; width: 100%; padding: 10px; background: var(--gradient); color: white; border: none; border-radius: var(--r-md); font-weight: 600; cursor: pointer; }
        .cancel-purchase-btn { margin-top: 12px; width: 100%; padding: 10px; background: transparent; color: #FF4757; border: 1px solid #FF4757; border-radius: var(--r-md); font-weight: 600; cursor: pointer; font-size: 13px; }
        .download-btn-history { display: block; margin-top: 12px; width: 100%; padding: 10px; background: #00D9FF; color: #0D0D1A; border: none; border-radius: var(--r-md); font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; font-size: 14px; }
        .refund-info { margin-top: 8px; font-size: 12px; color: var(--text2); text-align: right; }
        
        /* ÁôªÈå≤„Ç´„Éº„ÉâÁÆ°ÁêÜ */
        .saved-card-manage-item { background: var(--card); border-radius: var(--r-md); padding: 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        .saved-card-manage-info { flex: 1; }
        .saved-card-manage-brand { font-size: 14px; font-weight: 600; }
        .saved-card-manage-number { color: var(--text2); font-size: 13px; }
        .saved-card-manage-exp { color: var(--text3); font-size: 12px; }
        .saved-card-default-badge { background: var(--primary); color: white; font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 600; margin-left: 8px; }
        .saved-card-manage-actions { display: flex; gap: 8px; }
        .saved-card-action-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text2); padding: 6px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        .saved-card-action-btn.delete { border-color: #FF4757; color: #FF4757; }
        
        /* Âá∫Èáë„É¢„Éº„ÉÄ„É´ */
        .withdraw-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 300; overflow-y: auto; }
        .withdraw-modal.active { display: block; }
        .withdraw-modal-content { max-width: 500px; margin: 40px auto; background: var(--card); border-radius: var(--r-xl); overflow: hidden; }
        .withdraw-modal-header { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .withdraw-modal-header h2 { font-size: 18px; font-weight: 700; }
        .withdraw-modal-close { background: none; border: none; color: var(--text); font-size: 28px; cursor: pointer; }
        .withdraw-modal-body { padding: 20px; }
        .withdraw-info { background: var(--surface); border-radius: var(--r-md); padding: 16px; margin-bottom: 20px; }
        .withdraw-info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .withdraw-info-row:last-child { margin-bottom: 0; }
        .withdraw-info-row.total { font-weight: 700; border-top: 1px solid var(--border); padding-top: 12px; margin-top: 12px; }
        .bank-form .input-group { margin-bottom: 16px; }
        .bank-form .input-row { display: flex; gap: 12px; }
        .bank-form .input-row .input-group { flex: 1; margin-bottom: 0; }
        
        /* GUARANTEEÁÆ°ÁêÜ */
        .guarantee-event { background: var(--card); border-radius: var(--r-xl); overflow: hidden; margin-bottom: 16px; }
        .guarantee-event-header { display: flex; padding: 12px; gap: 12px; cursor: pointer; }
        .guarantee-event-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .guarantee-event-info { flex: 1; }
        .guarantee-event-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
        .guarantee-event-meta { font-size: 12px; color: var(--text2); }
        .guarantee-slots { padding: 0 12px 12px; }
        .guarantee-slot { background: var(--surface); border-radius: var(--r-md); padding: 12px; margin-bottom: 8px; }
        .guarantee-slot:last-child { margin-bottom: 0; }
        .guarantee-slot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .guarantee-slot-time { font-weight: 600; }
        .guarantee-slot-price { color: var(--primary); font-weight: 700; }
        .guarantee-slot-status { font-size: 12px; padding: 4px 8px; border-radius: 4px; font-weight: 600; }
        .guarantee-slot-status.open { background: rgba(0,217,255,0.2); color: #00D9FF; }
        .guarantee-slot-status.approved { background: rgba(255,193,7,0.2); color: #FFC107; }
        .guarantee-slot-status.completed { background: rgba(46,204,113,0.2); color: #2ECC71; }
        .guarantee-applicants { margin-top: 8px; }
        .guarantee-applicants-label { font-size: 12px; color: var(--text3); margin-bottom: 8px; }
        .guarantee-applicant { display: flex; align-items: center; gap: 10px; padding: 8px; background: var(--card); border-radius: 8px; margin-bottom: 6px; }
        .guarantee-applicant-avatar { width: 36px; height: 36px; border-radius: 50%; background: var(--gradient); display: flex; align-items: center; justify-content: center; font-size: 14px; overflow: hidden; }
        .guarantee-applicant-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .guarantee-applicant-name { flex: 1; font-size: 13px; font-weight: 500; }
        .guarantee-applicant-btn { padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; border: none; }
        .guarantee-applicant-btn.approve { background: var(--gradient); color: white; }
        .guarantee-approved-user { display: flex; align-items: center; gap: 10px; padding: 10px; background: rgba(46,204,113,0.1); border: 1px solid #2ECC71; border-radius: 8px; margin-top: 8px; }
        .guarantee-approved-label { font-size: 11px; color: #2ECC71; font-weight: 600; }
        .guarantee-complete-btn { margin-top: 10px; width: 100%; padding: 10px; background: var(--gradient); color: white; border: none; border-radius: var(--r-md); font-weight: 600; cursor: pointer; }
        .guarantee-no-applicants { text-align: center; padding: 16px; color: var(--text3); font-size: 13px; }
        
        /* Audio Upload */
        .audio-upload-info { display: flex; align-items: center; gap: 8px; background: var(--surface); padding: 10px 12px; border-radius: 8px; }
        .audio-name { flex: 1; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .audio-remove { background: #FF4757; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; flex-shrink: 0; }
    </style>
    <script src="https://js.stripe.com/v3/"></script>

                <!-- Èü≥Ê•Ω„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Çª„ÇØ„Ç∑„Éß„É≥ -->
