<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DJHAKK</title>
    <meta name="description" content="アーティストとイベントをつなぐマッチングプラットフォーム">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    
    <style>
        /* Page-specific: Splash Particles */
        .splash-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        @keyframes particleBurst {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-ring"></div>
            <div class="splash-ring"></div>
            <div class="splash-ring"></div>
            <img src="logo.png" class="splash-logo" alt="DJHAKK">
            <div class="splash-particles" id="splashParticles"></div>
        </div>
    </div>

    <div class="container">
        <!-- Welcome Screen -->
        <div class="screen welcome-screen active" id="welcomeScreen">
            <img src="logo.png" class="welcome-logo" id="welcomeLogo">
            <div class="welcome-buttons">
                <button class="btn btn-google btn-lg" id="welcomeGoogleBtn" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Google
                </button>
                <div class="welcome-divider">or</div>
            </div>
            <div class="welcome-form">
                <div class="input-group"><label class="label">Name</label><input type="text" id="welcomeName" class="input" placeholder="ARTIST NAME"></div>
                <div class="input-group"><label class="label">Mail Address</label><input type="email" id="welcomeEmail" class="input" placeholder="example@email.com"></div>
                <div class="input-group"><label class="label">Password</label><input type="password" id="welcomePassword" class="input" placeholder="6+ characters"></div>
                <button class="btn btn-p btn-lg" onclick="handleWelcomeSignup()">Start</button>
                <p style="text-align:center;margin-top:20px;color:var(--text2)"><span class="link" onclick="showScreen('loginScreen')">Log in</span></p>
            </div>
        </div>
        
        <!-- Login Screen -->
        <div class="screen" id="loginScreen">
            <div class="header"><img src="logo.png" class="header-logo" onclick="showScreen('welcomeScreen')"><h1 style="flex:1;font-size:20px;">Log in</h1></div>
            <button class="btn btn-google btn-lg" onclick="handleGoogleLogin()" style="margin-bottom:16px;">
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Google
            </button>
            <div style="text-align:center;color:var(--text3);margin:12px 0;font-size:13px;">or</div>
            <div class="input-group"><label class="label">Mail Address</label><input type="email" id="loginEmail" class="input" placeholder="example@email.com"></div>
            <div class="input-group"><label class="label">Password</label><input type="password" id="loginPassword" class="input" placeholder="••••••••"></div>
            <button class="btn btn-p btn-lg" onclick="handleLogin()">Log in</button>
            <p style="text-align:center;margin-top:20px;color:var(--text2)"><span class="link" onclick="showScreen('welcomeScreen')">New</span></p>
        </div>
        
        <!-- Main Screen (Home) -->
        <div class="screen" id="mainScreen">
            <div class="header">
                <img src="logo.png" class="header-logo" onclick="location.reload()">
                <span class="header-title" style="flex:1;"></span>
                <div id="headerProfileArea"></div>
            </div>
            
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchMainTab('artist')">ARTIST</div>
                <div class="tab" onclick="switchMainTab('event')">EVENT</div>
                <div class="tab" onclick="switchMainTab('production')">PRODUCTION</div>
                <div class="tab" onclick="switchMainTab('place')">PLACE</div>
            </div>
            
            <!-- Region Filter -->
            <div class="region-filter-row">
                <span class="region-filter-label">AREA</span>
                <select class="region-select" id="regionFilter" onchange="handleRegionFilter()"></select>
            </div>
            
            <!-- Artist List -->
            <div id="artistList"></div>
            
            <!-- Pagination UI -->
            <div id="loadingSpinner" class="loading-spinner" style="display:none;">
                <img src="logo.png" class="spinner-logo">
                <span>Loading...</span>
            </div>
            <button id="loadMoreBtn" class="load-more-btn" style="display:none;" onclick="loadMoreArtists()">もっと見る</button>
            <div id="noMoreData" class="no-more-data" style="display:none;"><img src="logo.png"></div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <button class="fab" onclick="handleCreateClick()">+</button>
    
    <!-- Footer Navigation -->
    <nav class="nav">
        <div class="nav-item active" onclick="location.href='index.html?tab=home'"><span>Home</span></div>
        <div class="nav-item" onclick="location.href='events.html'"><span>Event</span></div>
        <div class="nav-item" onclick="location.href='timeline.html'"><span>TimeLine</span></div>
        <div class="nav-item" onclick="location.href='productions.html'"><span>Production</span></div>
        <div class="nav-item" onclick="location.href='place.html'"><span>Place</span></div>
    </nav>
    <div class="toast" id="toast"></div>
    
    <!-- Common JS -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/audio-player.js"></script>
    
    <!-- Page-specific JS -->
    <script src="js/pages/index.js"></script>
    
    <!-- Lazy Loading -->
    <script src="js/lazy-load.js"></script>
</body>
</html>
